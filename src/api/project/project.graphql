type Project {
  id: ID!
  name: String!
  description: String!
  createdAt: Float!
  updatedAt: Float!
  tasks: [Task]!
}

input NewProjectInput {
  name: String!
  description: String
}

input ProjectInput {
  name: String
  id: ID
}

type Query {
  project(input: ProjectInput!): Project!
  projects: [Project]!
}

type Mutation {
  newProject(input: NewProjectInput!): Project!
}
